<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="legend">
      <div class="hour-legend">
        <div class="legend-color-hour legend-color">
          HOUR
        </div>
      </div>
      <div class="minute-legend">
        <div class="legend-color-minute legend-color">
          MINUTE
        </div>
      </div>
      <div class="second-legend">
        <div class="legend-color-second legend-color">
          SECOND
        </div>
      </div>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="dot"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
